<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Encuesta</h3>
    <form (ngSubmit)= "onSubmit()">
        <div class="form-group">
            <label>Estilo Musical</label>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">Estilo</label>
            </div>
            <select class="form-control" id="estilo" [(ngModel)] = "encuesta.estilo" name="estilo" required="true">
              <option value="Rock">Rock</option>
              <option value="Metal">Metal</option>
              <option value="Blues">Blues</option>
            </select>
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Ingrese su Email" [(ngModel)] = "encuesta.email" name="email" required="true">
          </div>
          <button class="btn btn-success">Guardar</button>
    </form>
</div>
